{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{template "title" .}} - Forum</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Ссылка на CSS стили и иконку сайта -->
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="shortcut icon"
      href="/static/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- Подключаем новый шрифт для сайта от Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="/docs/5.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1><a href="/">Forum</a></h1>
      <!-- {{if .IsSession}}
      <signout><a href="/signout">Sign out</a></signout>
      {{ end }} -->
    </header>
    <nav class="">
      <a href="/">home</a>
      {{if .IsSession}}
      <a href="/user?id={{.User.ID}}">profile</a>
      <a href="/post/create">create post</a>
      <a style="color: red" href="/signout">Sign out</a>
      {{ else }}
      <a href="/signup">sign up</a>
      <a href="/signin">sign in</a>
      {{ end }}
    </nav>
    <main>
      <div class="container">{{template "main" .}}</div>
    </main>
    {{template "footer" .}}
    <!-- Подключаем JS чтобы сделать сайт более динамичным -->
    <script src="/static/js/main.js" type="text/javascript"></script>
  </body>
</html>
{{end}}
